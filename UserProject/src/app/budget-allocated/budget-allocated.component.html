<div class="container">
  <div>
    <h2>Allocate Budget</h2>
    <form (ngSubmit)="allocateBudget()">
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="allocatedCategory" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
  
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="allocatedAmount"
        name="amount"
        required
        min="1"
      />
  
      <button type="submit">Allocate</button>
    </form>
  
    <div *ngIf="showSuccess" class="success-message">
      Budget allocated successfully!
    </div>
  </div>
</div>
